<html>
    <head>
        <link rel="stylesheet" type="text/css" href="calc.css">
    </head>

    <body>
        <h1>Calculator</h1>

        <div id="container">
            <input type="number" name="equation">
            <div id="number_pad">
                <div class="number_row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="number_row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="number_row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="number_row">
                    <button id="zero">0</button>
                    <button>.</button>
                </div>
            </div>
            <div id="operations">
                <button>+</button>
                <button>-</button>
                <button>&times</button>
                <button>&divide</button>
            </div>
        </div>

        <script src="calc.js" type="text/javascript"></script>
    </body>
</html>
